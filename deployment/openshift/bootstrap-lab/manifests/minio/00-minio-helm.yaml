apiVersion: helm.openshift.io/v1beta1
kind: HelmChartRepository
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: minio-charts
spec:
  connectionConfig:
    url: 'https://operator.min.io'
  description: MinIO Helm Charts
  name: MinIO Operator Helm Charts
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: minio-helm-chart-creator
  namespace: openshift-gitops
spec:
  template:
    spec:
      serviceAccountName: openshift-gitops-argocd-application-controller
      containers:
      - name: helm-chart-creator
        image: quay.io/luisarizmendi/helm-cli:latest
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        command: ["/bin/sh", "-c"]
        env:
          - name: HELM_CACHE_HOME
            value: /tmp/.helm-cache
          - name: HELM_CONFIG_HOME
            value: /tmp/.helm-config
          - name: HELM_DATA_HOME
            value: /tmp/.helm-data
        args:
        - |
          mkdir -p /tmp/.helm-cache /tmp/.helm-config /tmp/.helm-data
          helm repo add minio-operator https://operator.min.io
          helm install \
                --create-namespace \
                --debug \
                --namespace minio-operator \
                operator minio-operator/operator
      restartPolicy: Never
  backoffLimit: 1
