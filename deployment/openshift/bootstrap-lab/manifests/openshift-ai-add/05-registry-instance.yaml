
---
apiVersion: modelregistry.opendatahub.io/v1alpha1
kind: ModelRegistry
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    openshift.io/description: ''
    openshift.io/display-name: model-registry
  name: model-registry
  namespace: rhoai-model-registries
spec:
  grpc:
    port: 9090
  istio:
    gateway:
      grpc:
        gatewayRoute: enabled
        port: 443
        tls:
          mode: SIMPLE
      istioIngress: ingressgateway
      rest:
        gatewayRoute: enabled
        port: 443
        tls:
          mode: SIMPLE
    tlsMode: ISTIO_MUTUAL
  mysql:
    database: model_registries
    host: mysql-model-registries.rhoai-model-registries.svc.cluster.local
    passwordSecret:
      key: database-password
      name: model-registry-secret
    port: 3306
    skipDBCreation: false
    username: admin
  rest:
    port: 8080
    serviceRoute: disabled