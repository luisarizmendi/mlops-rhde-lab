---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: mysql-object-recognition-model-registry-config
  namespace: rhoai-model-registries
data:
  my.cnf: |
    [mysqld]

    # Disabling symbolic-links is recommended to prevent assorted security risks
    symbolic-links = 0

    # http://www.percona.com/blog/2008/05/31/dns-achilles-heel-mysql-installation/
    skip_name_resolve

    default_authentication_plugin=mysql_native_password

    datadir = /var/lib/mysql/data
    basedir = /usr
    plugin-dir = /usr/lib64/mysql/plugin


    key_buffer_size = 51M
    max_allowed_packet = 200M
    table_open_cache = 400
    sort_buffer_size = 256K
    read_buffer_size = 25M
    read_rnd_buffer_size = 256K
    net_buffer_length = 2K
    thread_stack = 256K
    myisam_sort_buffer_size = 2M

    # It is recommended that innodb_buffer_pool_size is configured to 50 to 75 percent of system memory.
    innodb_buffer_pool_size = 256M
    # Set .._log_file_size to 25 % of buffer pool size
    innodb_log_file_size = 76M
    innodb_log_buffer_size = 76M

    [mysqldump]
    quick
    max_allowed_packet = 16M

    [mysql]
    no-auto-rehash

    [myisamchk]
    key_buffer_size = 8M
    sort_buffer_size = 8M

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: mysql-object-recognition-model-registry
  namespace: rhoai-model-registries
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-object-recognition-model-registry
  template:
    metadata:
      labels:
        name: mysql-object-recognition-model-registry
    spec:
      containers:
        - name: mysql
          image: registry.redhat.io/rhel9/mysql-80:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_USER
              value: admin
            - name: MYSQL_PASSWORD
              value: R3dh4t1!
            - name: MYSQL_ROOT_PASSWORD
              value: R3dh4t1!
            - name: MYSQL_DATABASE
              value: object_recognition_model_registry
          resources:
            limits:
              memory: 512Mi
          volumeMounts:
            - name: mysql-object-recognition-model-registry-data
              mountPath: /var/lib/mysql/data
            - name: mysql-config
              mountPath: /etc/my.cnf
              subPath: my.cnf
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - '-i'
                - '-c'
                - MYSQL_PWD="$MYSQL_PASSWORD" mysqladmin -u $MYSQL_USER ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - '-i'
                - '-c'
                - MYSQL_PWD="$MYSQL_PASSWORD" mysqladmin -u $MYSQL_USER ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
      volumes:
        - name: mysql-object-recognition-model-registry-data
          persistentVolumeClaim:
            claimName: mysql-object-recognition-model-registry
        - name: mysql-config
          configMap:
            name: mysql-object-recognition-model-registry-config
      restartPolicy: Always

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-object-recognition-model-registry
  namespace: rhoai-model-registries
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: mysql-object-recognition-model-registry
  namespace: rhoai-model-registries
  labels:
    app: mysql-object-recognition-model-registry
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    name: mysql-object-recognition-model-registry
  type: ClusterIP
